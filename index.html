<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Click Play to Start</h1>
  <button class="btn btn-danger btn-lg">Play</button>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="bttn green">

      </div>

      <div type="button" id="red" class="bttn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="bttn yellow">

      </div>
      <div type="button" id="blue" class="bttn blue">

      </div>

    </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="game.js" charset="utf-8"></script>
</body>

</html>
